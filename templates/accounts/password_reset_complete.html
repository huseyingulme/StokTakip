{% extends "base.html" %}
{% load static %}

{% block title %}Şifre Güncellendi{% endblock %}

{% block auth_content %}
<div class="login-container">
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <i class="bi bi-check-circle"></i>
                </div>
                <h2>Şifre Başarıyla Güncellendi</h2>
                <p class="text-muted">Yeni şifreniz kaydedildi. Artık sisteme güvenle giriş yapabilirsiniz.</p>
            </div>

            <div class="login-body text-center">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg w-100 login-btn">
                    <i class="bi bi-box-arrow-in-right"></i> Giriş Yap
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
